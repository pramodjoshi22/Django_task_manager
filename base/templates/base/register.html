{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-3 mb-5  rounded animate__animated animate__fadeIn">
                <div class="card-body">
                    <h1 class="h4 text-center mb-4">New Registration</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                    </form>
                    <p style=" font-size: 1rem; text-align: center; margin-top: 20px;">Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
